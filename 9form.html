<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form example</title>
</head>
<body>
    

    <a href="https://www.enjoysharepoint.com/wp-content/uploads/2021/04/project-details-form.png">The real form is here;</a>
   <form>

     <h3><u>PROJECT MANAGEMENT</u></h3>

     <br/>
     <br/>

     <fieldset style="background-color: aqua;" display="inline" >
   
        <label for="project name">Project name</label>
        <input type="text" id="project name" placeholder="project name"></input>
        <br/>
        <br/>
         <label for="assigned to">Assigned to</label>
         <select id="assigned to" value="assigned to">
            <option value="">--select an option--</option>
            <option value="A">--A--</option> 
            <option value="B">--B--</option> 
            <option value="C">--C--</option> 
            <option value="D">--D--</option> 
            <option value="E">--E--</option>      
           </select>
           <br/>
           <br/>


           <label for="start date">Start Date</label>
           <input type="date" id="start date" placeholder="start date"></input>
           <br/>
           <br/>

           <label for="end date">End Date</label>
           <input type="date" id="end date" placeholder="end date"></input>
           <br/>
           <br/>

           <label for="radio">Priority</label>
           <br/>
           <label for="radio">High</label>
           <input type="radio" id="radio" name="radio"></input>

           <label for="radio">Average</label>
           <input type="radio" id="radio" name="radio"></input>

           <label for="radio">Low</label>
           <input type="radio" id="radio" name="radio"></input>
           <br/>
           <br/>

           <label for="textfield">Description</label>
           <input type="textfield" id="textfield" placeholder="Write the description..."></input>

           <br/>
           <br/>

           <!-- The below two submit button acts as button. one is submit type other is reset type. -->
           <input id="submit" type="submit" value="submit" style="background-color: darkolivegreen;"></input>

           <input id="clear" type="reset" value="clear" style="background-color: cornflowerblue;"></input>

           

         



         


     </fieldset>

   </form>



</body>
</html>
