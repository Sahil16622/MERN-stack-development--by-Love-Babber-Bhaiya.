<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Form</title>
</head>
<body>

  <div class="outer-container">

    <div class="inner-container">
        <h1>Signup</h1>

        <p id="new-para">It will take only few seconds..</p>

        <p>
            <label class="p1" for="name" required>Full Name</label>
            <input id="name" type="text" placeholder="Sahil Singh Chauhan" required>
        </p>

        <p>
            <label class="p2" for="E-mail">Your E-Mail</label>
            <input id="E-mail" type="email" placeholder="Sahilchauhan5467@gmail.com" required>
        </p>

        <p>
            <label class="p3" for="password">Your Password</label>
            <input id="password" type="password" placeholder="******" required>
        </p>

        <p><input class="p4" type="submit" value="Create Account" required></p>
        
        <p>Already have an account? <a href="www.google.com">Login</a>
        </p>
       

    </div>

    <div class="circle1"></div>

    <div class="circle2"></div>


  </div>
    
</body>
</html>
