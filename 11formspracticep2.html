<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form Practice </title>
</head>
<body>

    <a href="https://www.codingnepalweb.com/wp-content/uploads/2022/11/Responsive-Multi-Pages-Registration-Form-in-HTML.jpg">The real image of form is here...</a>

    <form>

      <fieldset id="form">
        <legend id="form">Registration</legend>
      

      <h3>personal details</h3>
      <br/>


      <label for="name">NAME</label>
      <input id="name" type="text"></input>
      <br/>
      <br/>

       
      <label for="date of birth">DATE OF BIRTH</label>
        <input id="date of birth" type="date"></input>
        <br/>
        <br/>


        <label for="email">email</label>
        <input id="email" type="email"></input>
        <br/>
        <br/>

    

       

        <br/>
        <br/>


        <label for="mobile">Mobile No.</label>
        <input id="mobile" type="number"></input>
        <br/>
        <br/>


        <label for="gender">GENDER</label>
        <br/>

        <label for="gender">MALE</label>
        <input id="gender" type="radio" name="same"></input>
        <br/>
        <br/>

        <label for="gender">FEMALE</label>
        <input id="gender" type="radio" name="same"></input>
        <br/>
        <br/>


        <label for="gender">OTHERS</label>
        <input id="gender" type="radio" name="same"></input>
        <br/>
        <br/>

        <label for="occupation">OCCUPATION</label>
        <input id="occupation" type="text"></input>
        <br/>
        <br/>



      </fieldset>

    </form>
    
</body>
</html>
