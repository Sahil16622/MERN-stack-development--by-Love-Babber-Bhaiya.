<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
   <form >
 

        <fieldset>

                <legend>PERSONAL DETAILS</legend>

                <label for="name">NAME:</label>
                <input type="text" id="name" placeholder="input your name"></input>
                <br/>
                <br/>

                <label for="mob. no">CONTACT NO.:</label>
                <input type="number" id="mob. no" placeholder="input your phone number"></input>
                <br/>
                <br/>

                <label for="email">EMAIL:</label>
                <input type="email" id="email" placeholder="input your email"></input>
                <br/>
                <br/>

                <label for="password">PASSWORD:</label>
                <input type="password" id="password" placeholder="your password"></input>
                <br/>
                <br/>

                <textarea name="about" id="about" cols="30" rows="10">ABOUT--,</textarea>
                <br/>
                <br/>

                <label for="select">MENTALLY ILL</label>
                <input id="select" type="checkbox"></input>

                <label for="select">HAVE COVID</label>
                <input id="select" type="checkbox"></input>

                <label for="select">ASTHAMATIC</label>
                <input id="select" type="checkbox"></input>

                <label for="select">AVERAGE HEIGHT</label>
                <input id="select" type="checkbox"></input>

                <label for="select">BEST</label>
                <input id="select" type="checkbox"></input>
                <br/>
                <br/>

                <label for="radio" name="radio">GENDER</label>
                <label for="radio" name="radio">MALE</label>
                <input id="radio" type="radio" name="radio"></input>
                <br/>
                <br/>

                <!-- if name attribute do not exist we can choose multiple options -->
                
                <label for="radio" name="radio">FEMALE</label>
                <input id="radio" type="radio" name="radio"></input>
                <br/>
                <br/>

                <label for="radio" name="radio">OTHERS</label>
                <input id="radio" type="radio" name="radio"></input>
                <br/>
                <br/>


                <label for="date">D.O.B</label>
                <input id="date" type="date"></input>
                <br/>
                <br/>


                
                <label for="month">MONTH BORN:</label>
                <input id="month" type="month"></input>
                <br/>
                <br/>



                <label for="food">CHOOSE APPROPRIATE OPTION</label>
                <select name="food" id="food">
                    

                    <option value="">--choose an option--</option>
                    <option value="maggie">MAGGIE</option>
                    <option value="pasta">PASTA</option>
                    <option value="butter roti">BUTTER ROTI</option>
                    <option value="toast tea">TOAST TEA</option>
                    <option value="cold coffee">COLD COFFEE</option>



                </select>
                <br/>
                <br/>


                <label for="reset">RESET:</label>
                <input id="reset" type="reset"></input>

                <br/>
                <br/>

                <label for="file" >UPLOAD IMAGE</label>
                <input id="file" type="file"></input>

                <br/>
                <br/>

                <button>SUBMIT THROUGH BUTTON ELEMENT</button>

                <br/>
                <br/>


                <label for="button"></label>
                <input id="button" type="submit"  value="SUBMIT THROUGH INPUT"></input>
               

                

                

        </fieldset>

       



   </form>



</body>
</html>
